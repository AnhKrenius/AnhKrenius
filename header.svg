<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes spinAround {
          0% { background-position: 0 0; }
          100% { background-position: -355px 0; }
        }
        @keyframes stars {
          0% { background-position: 0 100%; }
          100% { background-position: 0 0%; }
        }
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        .container {
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 750px;
          background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...[truncated base64]...');
          background-size: cover;
          background-repeat: no-repeat;
          animation: spinAround 10s infinite linear, stars 20s infinite linear;
        }
        .title {
          font-size: 48px;
          color: white;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
          overflow: hidden;
          white-space: nowrap;
          animation: typing 4s steps(30, end) forwards, fadeIn 2s ease-in;
          max-width: 600px;
        }
        .subtitle {
          font-size: 24px;
          color: #e0e0e0;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
          animation: fadeIn 3s ease-in;
          margin-top: 20px;
        }
      </style>
      <div class="container">
        <div class="title">Welcome to the Cosmos</div>
        <div class="subtitle">Explore the universe with xAI</div>
      </div>
    </div>
  </foreignObject>
</svg>
