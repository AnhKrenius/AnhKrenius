<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes spinAround {
          0% { background-position: 0 0; }
          100% { background-position: -355px 0; }
        }
        @keyframes stars {
          0% { background-position: 0 100%; }
          100% { background-position: 0 0; }
        }
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes twinkle {
          0% { opacity: 0.2; }
          50% { opacity: 1; }
          100% { opacity: 0.2; }
        }
        .container {
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 750px;
          background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...[your base64]...');
          background-size: cover;
          background-repeat: no-repeat;
          animation: stars 15s infinite linear;
        }
        .cosmic-text {
          font-size: 36px;
          color: #ffffff;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
          overflow: hidden;
          white-space: nowrap;
          animation: typing 5s steps(40, end) forwards;
          max-width: 800px;
        }
        .star {
          position: absolute;
          width: 4px;
          height: 4px;
          background: white;
          border-radius: 50%;
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
          animation: twinkle 2s infinite ease-in-out;
        }
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 70%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 40%; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 90%; animation-delay: 1.5s; }
      </style>
      <div class="container">
        <div class="cosmic-text">The Universe Unfolds Before You</div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    </div>
  </foreignObject>
</svg>
