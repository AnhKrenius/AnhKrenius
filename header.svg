<svg xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes snow {
      0% { opacity: 0; transform: translateY(0px); }
      20% { opacity: 1; }
      100% { opacity: 1; transform: translateY(650px); }
    }
    @keyframes astronaut {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .background { fill: #102037; }
    .box-of-star1 { animation: snow 5s linear infinite; }
    .box-of-star2 { animation: snow 5s -1.64s linear infinite; }
    .box-of-star3 { animation: snow 5s -2.30s linear infinite; }
    .box-of-star4 { animation: snow 5s -3.30s linear infinite; }
    .star { fill: #FFF; opacity: 0.7; }
    .astronaut {
      animation: astronaut 5s linear infinite;
      /* Center of the astronaut's bounding box, roughly 160x157 */
      transform-origin: 0 0;
    }
    .schoolbag { fill: #94b7ca; }
    .head-light { fill: #e3e8eb; }
    .head-dark { fill: #fbfdfa; }
    .visor { fill: #15aece; }
    .visor-dark { fill: #0391bf; }
    .head-detail { fill: #618095; }
    .body-light { fill: #e3e8eb; }
    .body-dark { fill: #fbfdfa; }
    .panel { fill: #b7cceb; }
    .panel-detail { fill: #fbfdfa; }
    .arm-left { fill: #e3e8eb; }
    .arm-right { fill: #fbfdfa; }
    .arm-detail-left { fill: #6e91a4; }
    .arm-detail-right { fill: #b6d2e0; }
    .leg-left { fill: #e3e8eb; }
    .leg-right { fill: #fbfdfa; }
    .leg-detail-left { fill: #6d96ac; }
    .leg-detail-right { fill: #b0cfe4; }
    .welcome-text {
      font-family: 'Arial', sans-serif;
      font-size: 32px;
      font-weight: bold;
      fill: #ffffff;
      text-anchor: middle;
    }
  </style>

  <!-- Background -->
  <rect class="background" width="1200" height="650" />

  <!-- Stars -->
  <g class="box-of-star1">
    <circle class="star" cx="30" cy="30" r="3" />
    <circle class="star" cx="250" cy="110" r="3" />
    <circle class="star" cx="570" cy="60" r="3" />
    <circle class="star" cx="900" cy="120" r="3" />
    <circle class="star" cx="1120" cy="20" r="3" />
    <circle class="star" cx="1280" cy="90" r="3" />
    <circle class="star" cx="1480" cy="30" r="3" />
  </g>
  <g class="box-of-star2">
    <circle class="star" cx="50" cy="40" r="3" />
    <circle class="star" cx="270" cy="130" r="3" />
    <circle class="star" cx="590" cy="80" r="3" />
    <circle class="star" cx="920" cy="140" r="3" />
    <circle class="star" cx="1140" cy="40" r="3" />
    <circle class="star" cx="1300" cy="110" r="3" />
    <circle class="star" cx="1500" cy="50" r="3" />
  </g>
  <g class="box-of-star3">
    <circle class="star" cx="70" cy="50" r="3" />
    <circle class="star" cx="290" cy="140" r="3" />
    <circle class="star" cx="610" cy="90" r="3" />
    <circle class="star" cx="940" cy="150" r="3" />
    <circle class="star" cx="1160" cy="50" r="3" />
    <circle class="star" cx="1320" cy="120" r="3" />
    <circle class="star" cx="1520" cy="60" r="3" />
  </g>
  <g class="box-of-star4">
    <circle class="star" cx="90" cy="60" r="3" />
    <circle class="star" cx="310" cy="150" r="3" />
    <circle class="star" cx="630" cy="100" r="3" />
    <circle class="star" cx="960" cy="160" r="3" />
    <circle class="star" cx="1180" cy="60" r="3" />
    <circle class="star" cx="1340" cy="130" r="3" />
    <circle class="star" cx="1540" cy="70" r="3" />
  </g>

  <!-- Astronaut - Centered with adjusted transform -->
  <g class="astronaut" transform="translate(520, 246.5)">
    <path class="schoolbag" d="M-50,0 Q-50,-30 0,-30 Q50,-30 50,0 L50,75 L-50,75 Z" />
    <circle class="head-light" cx="-24" cy="-60" r="40" />
    <circle class="head-dark" cx="24" cy="-60" r="40" />
    <ellipse class="visor" cx="0" cy="-60" rx="30" ry="25" />
    <ellipse class="visor-dark" cx="0" cy="-47.5" rx="30" ry="12.5" />
    <rect class="head-detail" x="-47" y="-67" width="6" height="13" rx="3" />
    <rect class="head-detail" x="41" y="-67" width="6" height="13" rx="3" />
    <path class="body-light" d="M-41,0 Q-41,-20 -21,-20 L0,-20 L0,50 L-41,50 Q-41,30 -41,0 Z" />
    <path class="body-dark" d="M41,0 Q41,-20 21,-20 L0,-20 L0,50 L41,50 Q41,30 41,0 Z" />
    <rect class="panel" x="-30" y="0" width="60" height="40" />
    <rect class="panel-detail" x="-23" y="9" width="30" height="5" />
    <rect class="panel-detail" x="-23" y="18" width="30" height="5" />
    <rect class="panel-detail" x="-23" y="27" width="30" height="5" />
    <circle class="panel-detail" cx="23" cy="13" r="4" />
    <circle class="panel-detail" cx="23" cy="29" r="4" />
    <path class="arm-left" d="M-40,10 L-80,10 Q-80,-10 -60,-30 L-50,-30 Q-40,-10 -40,10 Z" />
    <path class="arm-right" d="M40,10 L80,10 Q80,-10 60,-30 L50,-30 Q40,-10 40,10 Z" />
    <rect class="arm-detail-left" x="-80" y="-14" width="30" height="10" />
    <rect class="arm-detail-right" x="50" y="-14" width="30" height="10" />
    <path class="leg-left" d="M-15,50 L-30,90 L-50,90 Q-50,70 -35,65 L-15,50 Z" transform="rotate(20)" />
    <path class="leg-right" d="M15,50 L30,90 L50,90 Q50,70 35,65 L15,50 Z" transform="rotate(-20)" />
    <rect class="leg-detail-left" x="-50" y="80" width="30" height="10" transform="rotate(20)" />
    <rect class="leg-detail-right" x="20" y="80" width="30" height="10" transform="rotate(-20)" />
  </g>

  <!-- Welcome Text -->
  <text class="welcome-text" x="600" y="50">Welcome to My Space</text>
</svg>
