<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 650" width="1200" height="650">
  <style>
    @keyframes snow {
      0% { opacity: 0; transform: translateY(0px); }
      20% { opacity: 1; }
      100% { opacity: 1; transform: translateY(650px); }
    }
    @keyframes astronaut {
      0% { transform: translate(600, 325) rotate(0deg); }
      100% { transform: translate(600, 325) rotate(360deg); }
    }
    .background { fill: #102037; }
    .box-of-star1 { animation: snow 5s linear infinite; }
    .box-of-star2 { animation: snow 5s -1.64s linear infinite; }
    .box-of-star3 { animation: snow 5s -2.30s linear infinite; }
    .box-of-star4 { animation: snow 5s -3.30s linear infinite; }
    .star { fill: #FFF; opacity: 0.7; }
    .astronaut {
      animation: astronaut 5s linear infinite;
      /* No transform-origin needed here; handled in keyframes */
    }
    .schoolbag { fill: #94b7ca; }
    .head-light { fill: #e3e8eb; }
    .head-dark { fill: #fbfdfa; }
    .visor { fill: #15aece; }
    .visor-dark { fill: #0391bf; }
    .head-detail { fill: #618095; }
    .body-light { fill: #e3e8eb; }
    .body-dark { fill: #fbfdfa; }
    .panel { fill: #b7cceb; }
    .panel-detail { fill: #fbfdfa; }
    .arm-left { fill: #e3e8eb; }
    .arm-right { fill: #fbfdfa; }
    .arm-detail-left { fill: #6e91a4; }
    .arm-detail-right { fill: #b6d2e0; }
    .leg-left { fill: #e3e8eb; }
    .leg-right { fill: #fbfdfa; }
    .leg-detail-left { fill: #6d96ac; }
    .leg-detail-right { fill: #b0cfe4; }
    .welcome-text {
      font-family: 'Arial', sans-serif;
      font-size: 32px;
      font-weight: bold;
      fill: #ffffff;
      text-anchor: middle;
    }
  </style>

  <!-- Background -->
  <rect class="background" width="1200" height="650" />

